<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Teachers</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cute-style.css">
  <style>
    body {
  margin: 0;
  font-family: 'Baloo 2', cursive;
  background-color: #fffaf0;
  color: #333;
}

.cute-header {
  background-color: #ffccdd;
  text-align: center;
  padding: 2rem;
  border-bottom: 4px dashed #fca3b7;
}

.cute-header h1 {
  font-size: 2.5rem;
  margin: 0;
}

.cute-header p {
  font-size: 1.2rem;
  color: #6b4e4e;
}

.teachers-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 2rem;
  gap: 1.5rem;
}

.teacher-card {
  background-color: #fff;
  border: 3px dashed #ffb6c1;
  border-radius: 25px;
  box-shadow: 5px 5px 15px rgba(255, 182, 193, 0.3);
  width: 220px;
  padding: 1rem;
  text-align: center;
  transition: transform 0.3s;
}

.teacher-card:hover {
  transform: scale(1.05);
}

.teacher-card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 1rem;
  border: 4px solid #ffe4e1;
}

.teacher-card h3 {
  margin: 0.5rem 0 0.3rem;
  color: #d85a7f;
}

.teacher-card p {
  font-size: 1rem;
  color: #555;
}

.cute-footer {
  background-color: #ffe4e1;
  text-align: center;
  padding: 1rem;
  font-size: 1rem;
  color: #444;
}

  </style>
</head>
<body>

  <header class="cute-header">
    <h1>🎨 Meet Our Wonderful Teachers 🎈</h1>
    <p>Kind hearts. Creative minds. Big smiles!</p>
  </header>

  <section class="teachers-section">
    <div class="teacher-card">
      <img src="images/teacher1.jpg" alt="Ms. Lily" />
      <h3>Ms. Lily</h3>
      <p>Art & Crafts Fairy 🧚‍♀️</p>
    </div>

    <div class="teacher-card">
      <img src="images/teacher2.jpg" alt="Mr. Tom" />
      <h3>Mr. Tom</h3>
      <p>Storytelling Wizard 📚✨</p>
    </div>

    <div class="teacher-card">
      <img src="images/teacher3.jpg" alt="Ms. Sofia" />
      <h3>Ms. Sofia</h3>
      <p>Music & Dance Star 🎵💃</p>
    </div>

    <!-- Add more cards as needed -->
  </section>

  <footer class="cute-footer">
    <p>© 2025 Sunshine Play School 🌈</p>
  </footer>

</body>
</html>
